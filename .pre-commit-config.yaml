repos:
    - repo: https://github.com/psf/black
      rev: stable
      hooks:
          - id: black
            language_version: python3
    - repo: https://gitlab.com/pycqa/flake8
      rev: 3.7.7
      hooks:
          - id: flake8
    - repo: https://github.com/asottile/seed-isort-config
      rev: v1.9.3
      hooks:
          - id: seed-isort-config
